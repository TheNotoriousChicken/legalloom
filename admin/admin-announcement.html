<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false, announcements: [], newAnnouncement: { title: '', content: '', category: '', audience: '' } }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f9fafb;
    }
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="text-gray-900">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg hidden sm:block">
    <div class="px-6 py-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-8">Admin Panel</h1>
      <nav class="flex flex-col gap-4 text-slate-700 text-sm font-medium">
        <a href="admin-dash.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="layout-dashboard" class="w-5 h-5 text-indigo-500"></i>
          Dashboard
        </a>

        <a href="admin-user-management.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="users" class="w-5 h-5 text-indigo-500"></i>
          User Management
        </a>

        <a href="admin-docs-log.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="file-text" class="w-5 h-5 text-indigo-500"></i>
          Document Logs
        </a>

        <a href="admin-feedback.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="mail" class="w-5 h-5 text-indigo-500"></i>
          Feedback
        </a>

        <a href="admin-analytics.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="bar-chart-2" class="w-5 h-5 text-indigo-500"></i>
          Analytics
        </a>

        <a href="admin-system-settings.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="settings" class="w-5 h-5 text-indigo-500"></i>
          System Settings
        </a>

        <a href="admin-ai-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="brain" class="w-5 h-5 text-indigo-500"></i>
          AI Logs
        </a>

        <a href="admin-templates.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="folder" class="w-5 h-5 text-indigo-500"></i>
          Templates
        </a>

        <a href="admin-announcement.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="megaphone" class="w-5 h-5 text-indigo-500"></i>
          Announcements
        </a>

        <a href="admin-audit-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="shield-check" class="w-5 h-5 text-indigo-500"></i>
          Audit Logs
        </a>

        <a href="#" class="mt-6 flex items-center gap-2 text-red-500 hover:text-red-600">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          Logout
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 space-y-10" x-data>
    <h2 class="text-3xl font-bold text-slate-800">ðŸ“£ Announcements</h2>

    <!-- Add Announcement -->
    <section class="bg-white shadow rounded-xl p-6">
      <h3 class="text-xl font-semibold text-indigo-700 mb-4">âž• Create New Announcement</h3>
      <div class="space-y-4">
        <input x-model="newAnnouncement.title" type="text" placeholder="Title..." class="w-full border border-slate-300 rounded p-3 text-sm" />
        <textarea x-model="newAnnouncement.content" placeholder="Write announcement content..." rows="5" class="w-full border border-slate-300 rounded p-3 text-sm resize-none"></textarea>

        <div class="flex flex-col sm:flex-row gap-4">
          <select x-model="newAnnouncement.category" class="w-full sm:w-1/2 border border-slate-300 rounded p-2 text-sm">
            <option value="">Select Category</option>
            <option>ðŸ“¢ General</option>
            <option>ðŸ†• Feature</option>
            <option>ðŸ”§ Maintenance</option>
          </select>
          <select x-model="newAnnouncement.audience" class="w-full sm:w-1/2 border border-slate-300 rounded p-2 text-sm">
            <option value="">Target Audience</option>
            <option>All Users</option>
            <option>Free Users</option>
            <option>Pro Users</option>
          </select>
        </div>

        <button @click="announcements.unshift({ ...newAnnouncement, date: new Date().toLocaleDateString() }); newAnnouncement = { title: '', content: '', category: '', audience: '' }" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 font-semibold text-sm">
          ðŸ“¤ Publish
        </button>
      </div>
    </section>

    <!-- Announcement List -->
    <section class="space-y-6">
      <template x-for="(note, index) in announcements" :key="index">
        <div class="bg-white shadow rounded-xl p-6 space-y-2">
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-800" x-text="note.title"></h3>
            <span class="text-xs text-slate-400" x-text="note.date"></span>
          </div>
          <div class="flex flex-wrap gap-2 text-xs font-medium text-white">
            <span class="bg-indigo-500 px-2 py-1 rounded" x-text="note.category"></span>
            <span class="bg-slate-500 px-2 py-1 rounded" x-text="note.audience"></span>
          </div>
          <p class="text-slate-700 text-sm whitespace-pre-line" x-text="note.content"></p>
        </div>
      </template>
    </section>
  </main>
</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
