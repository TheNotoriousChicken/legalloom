<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Logs â€“ LegalLoom Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="text-gray-900">

<div class="flex min-h-screen" x-data="{ selectedTool: '', selectedStatus: '', search: '' }">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg hidden sm:block">
    <div class="px-6 py-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-8">Admin Panel</h1>
            <nav class="flex flex-col gap-4 text-slate-700 text-sm font-medium">
        <a href="admin-dash.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="layout-dashboard" class="w-5 h-5 text-indigo-500"></i>
          Dashboard
        </a>

        <a href="admin-user-management.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="users" class="w-5 h-5 text-indigo-500"></i>
          User Management
        </a>

        <a href="admin-docs-log.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="file-text" class="w-5 h-5 text-indigo-500"></i>
          Document Logs
        </a>

        <a href="admin-feedback.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="mail" class="w-5 h-5 text-indigo-500"></i>
          Feedback
        </a>

        <a href="admin-analytics.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="bar-chart-2" class="w-5 h-5 text-indigo-500"></i>
          Analytics
        </a>

        <a href="admin-system-settings.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="settings" class="w-5 h-5 text-indigo-500"></i>
          System Settings
        </a>

        <a href="admin-ai-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="brain" class="w-5 h-5 text-indigo-500"></i>
          AI Logs
        </a>

        <a href="admin-templates.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="folder" class="w-5 h-5 text-indigo-500"></i>
          Templates
        </a>

        <a href="admin-announcement.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="megaphone" class="w-5 h-5 text-indigo-500"></i>
          Announcements
        </a>

        <a href="admin-audit-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="shield-check" class="w-5 h-5 text-indigo-500"></i>
          Audit Logs
        </a>

        <a href="#" class="mt-6 flex items-center gap-2 text-red-500 hover:text-red-600">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          Logout
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 space-y-8" x-data="aiLogs">
    <h2 class="text-3xl font-bold text-slate-800">ðŸ§  AI Logs</h2>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 items-center">
      <input x-model="search" type="text" placeholder="Search by user or prompt..." class="px-4 py-2 rounded border border-slate-300 w-64 text-sm" />
      <select x-model="selectedTool" class="px-3 py-2 border border-slate-300 rounded text-sm">
        <option value="">All Tools</option>
        <option>Clause Builder</option>
        <option>Email Gen</option>
        <option>Doc Gen</option>
        <option>Clause Explainer</option>
      </select>
      <select x-model="selectedStatus" class="px-3 py-2 border border-slate-300 rounded text-sm">
        <option value="">All Status</option>
        <option>Success</option>
        <option>Error</option>
      </select>
      <div class="ml-auto flex gap-2">
        <button class="bg-indigo-600 text-white text-sm px-4 py-2 rounded hover:bg-indigo-700">ðŸ“¤ Export CSV</button>
        <button class="bg-white border border-indigo-600 text-indigo-700 text-sm px-4 py-2 rounded hover:bg-indigo-50">ðŸ“¤ Export JSON</button>
      </div>
    </div>

    <!-- Logs Table -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="text-left text-slate-600 border-b">
          <tr>
            <th class="px-4 py-2">Time</th>
            <th class="px-4 py-2">User</th>
            <th class="px-4 py-2">Tool</th>
            <th class="px-4 py-2">Prompt Preview</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Tokens</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="log in filteredLogs" :key="log.id">
            <tr class="border-b hover:bg-slate-50 cursor-pointer" @click="log.expanded = !log.expanded">
              <td class="px-4 py-2 text-slate-700" x-text="log.time"></td>
              <td class="px-4 py-2 text-slate-700" x-text="log.user"></td>
              <td class="px-4 py-2 text-slate-700" x-text="log.tool"></td>
              <td class="px-4 py-2 text-slate-600 truncate max-w-xs" x-text="log.prompt.slice(0, 50) + '...'"></td>
              <td class="px-4 py-2">
                <span :class="log.status === 'Success' ? 'text-green-600' : 'text-red-600'" x-text="log.status"></span>
              </td>
              <td class="px-4 py-2 text-slate-700" x-text="log.tokens"></td>
            </tr>
            <tr x-show="log.expanded" class="bg-slate-50">
              <td colspan="6" class="px-4 py-3 text-slate-700 text-sm whitespace-pre-line" x-text="log.prompt"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Alpine JS -->
<script src="https://unpkg.com/alpinejs" defer></script>
<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('aiLogs', () => ({
      selectedTool: '',
      selectedStatus: '',
      search: '',
      logs: [
        {
          id: 1,
          time: '2025-07-02 10:24',
          user: 'tejas@legalloom.com',
          tool: 'Clause Explainer',
          prompt: 'Please explain the following indemnity clause in simple terms...',
          status: 'Success',
          tokens: 534,
          expanded: false
        },
        {
          id: 2,
          time: '2025-07-01 18:03',
          user: 'alex@startup.com',
          tool: 'Doc Gen',
          prompt: 'Generate a privacy policy for a SaaS platform...',
          status: 'Success',
          tokens: 1032,
          expanded: false
        },
        {
          id: 3,
          time: '2025-07-01 14:11',
          user: 'nina@agency.com',
          tool: 'Email Gen',
          prompt: 'Write an email informing clients about changes to our data policy...',
          status: 'Error',
          tokens: 0,
          expanded: false
        }
      ],
      get filteredLogs() {
        return this.logs.filter(log =>
          (!this.selectedTool || log.tool === this.selectedTool) &&
          (!this.selectedStatus || log.status === this.selectedStatus) &&
          (!this.search || log.prompt.toLowerCase().includes(this.search.toLowerCase()) || log.user.toLowerCase().includes(this.search.toLowerCase()))
        );
      }
    }))
  })
</script>

<script>
  lucide.createIcons();
</script>

</body>
</html>
