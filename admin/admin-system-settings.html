<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Settings ‚Äì Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="text-gray-900">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg hidden sm:block">
    <div class="px-6 py-6">
      <h1 class="text-2xl font-bold text-indigo-600 mb-8">Admin Panel</h1>
      <nav class="flex flex-col gap-4 text-slate-700 text-sm font-medium">
        <a href="admin-dash.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="layout-dashboard" class="w-5 h-5 text-indigo-500"></i>
          Dashboard
        </a>

        <a href="admin-user-management.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="users" class="w-5 h-5 text-indigo-500"></i>
          User Management
        </a>

        <a href="admin-docs-log.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="file-text" class="w-5 h-5 text-indigo-500"></i>
          Document Logs
        </a>

        <a href="admin-feedback.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="mail" class="w-5 h-5 text-indigo-500"></i>
          Feedback
        </a>

        <a href="admin-analytics.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="bar-chart-2" class="w-5 h-5 text-indigo-500"></i>
          Analytics
        </a>

        <a href="admin-system-settings.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="settings" class="w-5 h-5 text-indigo-500"></i>
          System Settings
        </a>

        <a href="admin-ai-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="brain" class="w-5 h-5 text-indigo-500"></i>
          AI Logs
        </a>

        <a href="admin-templates.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="folder" class="w-5 h-5 text-indigo-500"></i>
          Templates
        </a>

        <a href="admin-announcement.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="megaphone" class="w-5 h-5 text-indigo-500"></i>
          Announcements
        </a>

        <a href="admin-audit-logs.html" class="flex items-center gap-2 hover:text-indigo-600">
          <i data-lucide="shield-check" class="w-5 h-5 text-indigo-500"></i>
          Audit Logs
        </a>

        <a href="#" class="mt-6 flex items-center gap-2 text-red-500 hover:text-red-600">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          Logout
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-10 space-y-10">
    <h2 class="text-3xl font-bold text-slate-800">‚öôÔ∏è System Settings</h2>

    <!-- General Settings -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h3 class="text-xl font-semibold text-slate-700 mb-4">üßæ General Settings</h3>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Platform Name</label>
        <input type="text" placeholder="LegalLoom" class="w-full border rounded-lg p-3 border-slate-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Admin Email</label>
        <input type="email" placeholder="admin@legalloom.com" class="w-full border rounded-lg p-3 border-slate-300" />
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="maintenance" class="accent-indigo-600" />
        <label for="maintenance" class="text-sm text-slate-700">Enable Maintenance Mode</label>
      </div>
    </section>

    <!-- Branding -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h3 class="text-xl font-semibold text-slate-700 mb-4">üé® Branding</h3>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Upload Logo</label>
        <input type="file" class="block w-full text-sm text-slate-600 border border-slate-300 rounded-lg cursor-pointer" />
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="darkmode" class="accent-indigo-600" />
        <label for="darkmode" class="text-sm text-slate-700">Enable Dark Mode (Coming Soon)</label>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Footer Note</label>
        <input type="text" placeholder="¬© 2025 LegalLoom Inc." class="w-full border rounded-lg p-3 border-slate-300" />
      </div>
    </section>

    <!-- Security Settings -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h3 class="text-xl font-semibold text-slate-700 mb-4">üîê Security Settings</h3>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password Reset Token Expiry (mins)</label>
        <input type="number" value="15" class="w-full border rounded-lg p-3 border-slate-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Session Timeout (mins)</label>
        <input type="number" value="30" class="w-full border rounded-lg p-3 border-slate-300" />
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="2fa" class="accent-indigo-600" />
        <label for="2fa" class="text-sm text-slate-700">Enable Two-Factor Authentication</label>
      </div>
    </section>

    <!-- User Controls -->
    <section class="bg-white shadow rounded-xl p-6 space-y-4">
      <h3 class="text-xl font-semibold text-slate-700 mb-4">üë• User Controls</h3>

      <div class="flex items-center gap-2">
        <input type="checkbox" id="signups" class="accent-indigo-600" />
        <label for="signups" class="text-sm text-slate-700">Allow New User Signups</label>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Default Role</label>
        <select class="w-full border border-slate-300 rounded-lg p-3">
          <option>User</option>
          <option>Admin</option>
          <option>Pro</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Max Docs (Free Users)</label>
        <input type="number" value="3" class="w-full border rounded-lg p-3 border-slate-300" />
      </div>
    </section>

    <!-- Save -->
    <div class="text-right">
      <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
        üíæ Save Changes
      </button>
    </div>
  </main>
</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
