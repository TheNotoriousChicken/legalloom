<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€“ LegalLoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #7c3aed, #6366f1, #4f46e5);
    }

    .floating-label {
      position: relative;
    }

    .floating-label input {
      padding: 1.25rem 1rem 0.5rem 1rem;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    .floating-label label {
      position: absolute;
      left: 1rem;
      top: 1.25rem;
      color: #6366f1;
      font-size: 1rem;
      background-color: white;
      padding: 0 0.25rem;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: 0.35rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #4f46e5;
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.875rem;
      color: #4f46e5;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-gray-900">

  <div class="bg-white bg-opacity-90 backdrop-blur rounded-xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Welcome Back</h2>

    <!-- Google Sign In -->
    <div class="mb-6">
      <button class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg py-2 text-sm hover:bg-gray-100 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="w-5 h-5" />
        Sign In with Google
      </button>
      <div class="text-center text-sm text-slate-500 mt-4 mb-1">or</div>
    </div>

    <!-- Login Form -->
    <form class="space-y-5">
      <div class="floating-label">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="floating-label relative">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <span class="toggle-btn" onclick="togglePassword('password')">Show</span>
      </div>

      <!-- Forgot Password -->
      <div class="text-right -mt-3">
        <a href="#" class="text-sm text-indigo-600 hover:underline font-medium">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">Sign In</button>
    </form>

    <p class="text-sm text-center mt-6 text-slate-600">Don't have an account?
      <a href="signup.html" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>
</body>
</html>
