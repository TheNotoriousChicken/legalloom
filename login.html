<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€“ LegalLoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Radeil3D';
      src: url('fonts/Radeil3D.otf') format('opentype');
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1a28;
    }

    .bg-dark { background-color: #161616; }
    .bg-panel { background-color: #1f1f1f; }
    .text-light { color: #e2e2e2; }
    .text-muted { color: #a0a0b0; }
    .border-light { border-color: #514b62; }
    .text-mint { color: #4ADE80; }
    .border-mint { border-color: #4ADE80; }

    .floating-label {
      position: relative;
    }

    .floating-label input {
      padding: 1.25rem 1rem 0.5rem 1rem;
      width: 100%;
      background: #1f1f1f;
      border: 1px solid #514b62;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      color: #e2e2e2;
    }

    .floating-label label {
      position: absolute;
      left: 1rem;
      top: 1.25rem;
      color: #a0a0b0;
      font-size: 1rem;
      background-color: #1f1f1f; /* Match input background */
      padding: 0 0.25rem;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: 0.35rem;
      left: 0.75rem;
      font-size: 0.75rem;
      color: #4ADE80;
      background-color: #1f1f1f; /* Ensure background matches when label moves up */
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.875rem;
      color: #4ADE80;
      background-color: #1f1f1f; /* Add background to match */
      padding: 0 0.25rem;
    }

    input:focus, textarea:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4ADE80;
      border-color: #4ADE80;
    }

    input:hover, textarea:hover, select:hover, button:hover {
      border-color: #4ADE80;
    }

    a:hover {
      color: #4ADE80;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="bg-panel rounded-xl shadow-lg w-full max-w-md p-8 border border-light">
    <div class="flex items-center justify-center gap-2 mb-6">
      <i data-lucide="lock" class="w-8 h-8 text-mint"></i>
      <h2 class="text-2xl font-bold text-center text-light">Welcome Back</h2>
    </div>

    <!-- Google Sign In -->
    <div class="mb-6">
      <button class="w-full flex items-center justify-center gap-3 border border-light rounded-lg py-2 text-sm text-light hover:bg-dark hover:border-mint transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="w-5 h-5" />
        Sign In with Google
      </button>
      <div class="text-center text-sm text-muted mt-4 mb-1">or</div>
    </div>

    <!-- Login Form -->
    <form class="space-y-5">
      <div class="floating-label">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="floating-label relative">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <span class="toggle-btn" onclick="togglePassword('password')">Show</span>
      </div>

      <!-- Forgot Password -->
      <div class="text-right -mt-3">
        <a href="#" class="text-sm text-mint hover:underline font-medium">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-[#4ADE80] text-black py-3 rounded-lg hover:bg-green-400 transition font-semibold flex items-center justify-center gap-2">
        <i data-lucide="log-in" class="icon"></i> Sign In
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-muted">Don't have an account?
      <a href="signup.html" class="text-mint font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const toggle = input.nextElementSibling.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    lucide.createIcons();
  </script>
</body>
</html>
