<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false, tone: 'simple' }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clause Explainer – ContraktAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com/3.4.1?plugins=typography"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a; /* Slate-900 */
    }

    .bg-dark { background-color: #0f172a; }
    .bg-panel { background-color: #1e293b; } /* Slate-800 */
    .text-light { color: #f1f5f9; } /* Slate-100 */
    .text-muted { color: #94a3b8; } /* Slate-400 */
    .border-dark { border-color: #334155; } /* Slate-700 */
    .icon { width: 18px; height: 18px; stroke-width: 1.8; }
    .text-brand { color: #facc15; } /* Amber-400 */

    input:focus, textarea:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #facc15; /* Gold focus ring */
      border-color: #facc15;
    }

    input:hover, textarea:hover, select:hover, button:hover {
      border-color: #facc15;
    }

    a:hover {
      color: #facc15; /* Gold hover color */
    }

    [x-cloak] { display: none !important; }
  </style>
</head>

<body class="text-light bg-dark">
<div class="flex min-h-screen">

  <div x-show="sidebarOpen" x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/50 z-30 sm:hidden" @click="sidebarOpen = false" x-cloak></div>

  <aside x-cloak class="fixed z-40 inset-y-0 left-0 w-64 bg-panel shadow-lg sm:relative sm:translate-x-0 transform transition-transform duration-300 ease-in-out" :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between h-20 px-6 shrink-0 border-b border-slate-700">
        <a href="dashboard.html" class="text-2xl font-bold text-brand">ContraktAI</a>
        <button class="sm:hidden" @click="sidebarOpen = false">
          <i data-lucide="x" class="w-6 h-6 text-light"></i>
        </button>
      </div>
      <nav class="flex-1 px-6 py-6 flex flex-col justify-between">
          <div class="flex flex-col gap-4 text-sm font-medium text-light">
            <a href="dashboard.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="layout-dashboard" class="icon"></i>Dashboard</a>
            <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="file" class="icon"></i>My Documents</a>
            <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="bar-chart-3" class="icon"></i>Analytics</a>
            <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="shield-alert" class="icon"></i>Compliance Alerts</a>
            <a href="custom-clause.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="wrench" class="icon"></i>Clause Builder</a>
            <a href="legal-mail-gen.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="mail" class="icon"></i>Legal Email Gen</a>
            <a href="clause-explainer.html" class="flex items-center gap-3 p-2 rounded-lg bg-slate-700 text-brand font-semibold"><i data-lucide="file-text" class="icon"></i>Clause Explainer</a>
        </div>
        <div>
            <a href="#" class="flex items-center gap-3 p-2 rounded-lg text-red-400 hover:bg-red-900/50 hover:text-red-300"><i data-lucide="log-out" class="icon"></i>Logout</a>
        </div>
      </nav>
    </div>
  </aside>

  <main class="flex-1 p-4 sm:p-8 space-y-6 sm:space-y-8">
    <div class="flex items-center gap-4">
        <button class="sm:hidden text-light" @click.stop="sidebarOpen = true">
            <i data-lucide="menu" class="w-7 h-7"></i>
        </button>
        <div class="flex items-center gap-3">
            <i data-lucide="file-text" class="w-8 h-8 text-brand"></i>
            <div>
                <h2 class="text-2xl sm:text-3xl font-bold">Clause Explainer</h2>
                <p class="text-sm sm:text-base text-muted">Get plain-language explanations for any legal clause.</p>
            </div>
        </div>
    </div>

    <section class="bg-panel rounded-xl shadow p-6">
      <div class="mb-6">
        <label class="block text-sm font-medium text-muted mb-3">Select Explanation Tone</label>
        <div class="flex flex-wrap gap-x-6 gap-y-3">
          <label class="flex items-center gap-2 text-light cursor-pointer"><input type="radio" name="tone" value="simple" x-model="tone" class="w-4 h-4 text-amber-400 bg-slate-700 border-slate-600 focus:ring-amber-400"> <i data-lucide="feather" class="w-4 h-4 text-muted"></i> Simple</label>
          <label class="flex items-center gap-2 text-light cursor-pointer"><input type="radio" name="tone" value="professional" x-model="tone" class="w-4 h-4 text-amber-400 bg-slate-700 border-slate-600 focus:ring-amber-400"> <i data-lucide="briefcase" class="w-4 h-4 text-muted"></i> Professional</label>
          <label class="flex items-center gap-2 text-light cursor-pointer"><input type="radio" name="tone" value="academic" x-model="tone" class="w-4 h-4 text-amber-400 bg-slate-700 border-slate-600 focus:ring-amber-400"> <i data-lucide="graduation-cap" class="w-4 h-4 text-muted"></i> Academic</label>
          <label class="flex items-center gap-2 text-light cursor-pointer"><input type="radio" name="tone" value="friendly" x-model="tone" class="w-4 h-4 text-amber-400 bg-slate-700 border-slate-600 focus:ring-amber-400"> <i data-lucide="smile" class="w-4 h-4 text-muted"></i> Friendly</label>
        </div>
      </div>
      <textarea id="clauseInput" class="w-full p-4 border border-dark rounded-lg mb-4 h-36 resize-none bg-dark text-light placeholder:text-muted" placeholder="e.g., 'This agreement shall be governed by the laws of the State of Delaware...'"></textarea>
      <button onclick="explainClause()" class="w-full flex items-center justify-center gap-2 bg-amber-400 text-slate-900 font-semibold py-3 rounded-lg hover:bg-amber-500 transition">
        <i data-lucide="sparkles" class="w-5 h-5"></i> Explain Clause
      </button>
    </section>

    <section id="outputSection" class="hidden bg-panel rounded-xl shadow p-6 space-y-6">
        
        <div>
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold text-brand flex items-center gap-2"><i data-lucide="book-open" class="w-5 h-5"></i> Explanation</h3>
                <button onclick="copyText('explanationContent')" class="text-xs text-muted hover:text-brand hover:underline flex items-center gap-1"><i data-lucide="copy" class="w-3 h-3"></i> Copy</button>
            </div>
            <div id="explanationContent" class="prose prose-sm max-w-none prose-invert prose-p:text-slate-300 prose-li:text-slate-300">
                </div>
        </div>

        <hr class="border-slate-700">

        <div>
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold text-brand flex items-center gap-2"><i data-lucide="pencil" class="w-5 h-5"></i> Suggested Rewrite</h3>
                <button onclick="copyText('rewriteText')" class="text-xs text-muted hover:text-brand hover:underline flex items-center gap-1"><i data-lucide="copy" class="w-3 h-3"></i> Copy</button>
            </div>
            <p id="rewriteText" class="text-sm text-slate-300 bg-dark p-4 rounded-md font-mono"></p>
        </div>

        <hr class="border-slate-700">

        <div>
            <h3 class="font-semibold text-brand flex items-center gap-2 mb-4"><i data-lucide="shield-alert" class="w-5 h-5"></i> Risk Analysis</h3>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h4 class="text-sm font-semibold text-muted mb-2">RISK LEVEL</h4>
                    <div id="riskLevel" class="text-2xl font-bold"></div>
                    <div class="w-full bg-slate-700 rounded-full h-2.5 mt-2">
                        <div id="riskMeter" class="h-2.5 rounded-full transition-all duration-500"></div>
                    </div>
                </div>
                <div>
                    <h4 class="text-sm font-semibold text-muted mb-2">SUMMARY</h4>
                    <p id="riskSummary" class="text-sm text-slate-300"></p>
                </div>
            </div>
            <div class="mt-6">
                <h4 class="text-sm font-semibold text-muted mb-2">MITIGATION STEPS</h4>
                <div id="mitigationSteps" class="prose prose-sm max-w-none prose-invert prose-li:text-slate-300">
                    </div>
            </div>
        </div>

        <hr class="border-slate-700">

        <div>
             <h3 class="font-semibold text-brand flex items-center gap-2 mb-3"><i data-lucide="tags" class="w-5 h-5"></i> Detected Tags</h3>
            <div id="tagsContainer" class="flex flex-wrap gap-2">
                </div>
        </div>
    </section>
  </main>
</div>

<script>
  lucide.createIcons();

  function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      console.log('Text copied to clipboard');
    }).catch(err => {
      console.error('Failed to copy text: ', err);
    });
  }

  async function explainClause() {
    const input = document.getElementById('clauseInput').value;
    const tone = document.querySelector('input[name="tone"]:checked').value;
    const outputSection = document.getElementById('outputSection');
    
    const explanationContent = document.getElementById('explanationContent');
    const rewriteText = document.getElementById('rewriteText');
    const riskLevel = document.getElementById('riskLevel');
    const riskMeter = document.getElementById('riskMeter');
    const riskSummary = document.getElementById('riskSummary');
    const mitigationSteps = document.getElementById('mitigationSteps');
    const tagsContainer = document.getElementById('tagsContainer');
    
    if (!input.trim()) return alert("Please enter a clause.");
    outputSection.classList.remove('hidden');

    // Reset state to loading...
    explanationContent.innerHTML = '<p class="text-muted">Analyzing...</p>';
    rewriteText.innerText = "Analyzing...";
    riskLevel.innerText = "Analyzing...";
    riskMeter.style.width = '0%';
    riskSummary.innerText = "Analyzing...";
    mitigationSteps.innerHTML = '';
    tagsContainer.innerHTML = '<span class="text-xs text-muted">Analyzing...</span>';

    try {
      const prompt = `You are a legal assistant AI. Analyze the following legal clause. Respond strictly in this JSON format, with no other text before or after the JSON block.

{
  "explanation_points": ["A bullet point explaining the first part of the clause.", "Another bullet point explaining the next concept.", "etc."],
  "suggested_rewrite": "A rewritten version of the clause for clarity or improvement.",
  "tags": ["Tag1", "Tag2", "e.g., Jurisdiction"],
  "legal_risk": "Low | Medium | High",
  "risk_summary": "A brief, 1-2 sentence summary explaining why the risk is at this level.",
  "mitigation_steps": ["A bullet point for the first mitigation step.", "Another bullet point for a second mitigation step."]
}

Use a ${tone} tone for all text fields.

Clause: """${input}"""`;

      // API call is now fully integrated
      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer tgp_v1_wRf1bIQjSxwgngfjzB9sgBN1S8iuY8LyRP2R2_awM9I",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3.3-70B-Instruct-Turbo-Free",
          messages: [{
            role: "user",
            content: prompt
          }],
          temperature: 0.7
        })
      });

      if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
      
      const data = await response.json();
      const output = JSON.parse(data.choices[0].message.content);

      // Populate Explanation
      explanationContent.innerHTML = '<ul>' + (output.explanation_points?.map(li => `<li>${li}</li>`).join('') || '<li>No explanation available.</li>') + '</ul>';

      // Populate Rewrite
      rewriteText.innerText = output.suggested_rewrite || "N/A";

      // Populate Risk Analysis
      riskLevel.innerText = output.legal_risk || "Unknown";
      riskSummary.innerText = output.risk_summary || "No summary available.";
      mitigationSteps.innerHTML = '<ul>' + (output.mitigation_steps?.map(li => `<li>${li}</li>`).join('') || '<li>No specific steps available.</li>') + '</ul>';

      // Update Risk Meter
      if (/high/i.test(output.legal_risk)) {
          riskMeter.style.width = '100%';
          riskMeter.className = 'h-2.5 rounded-full bg-red-500';
          riskLevel.className = 'text-2xl font-bold text-red-400';
      } else if (/medium/i.test(output.legal_risk)) {
          riskMeter.style.width = '66%';
          riskMeter.className = 'h-2.5 rounded-full bg-yellow-400';
          riskLevel.className = 'text-2xl font-bold text-yellow-400';
      } else {
          riskMeter.style.width = '33%';
          riskMeter.className = 'h-2.5 rounded-full bg-green-500';
          riskLevel.className = 'text-2xl font-bold text-green-400';
      }

      // Populate Tags
      tagsContainer.innerHTML = output.tags?.map(tag => `<span class="inline-block rounded-full bg-slate-700 px-3 py-1 text-xs font-medium text-slate-300">${tag}</span>`).join('') || '<span class="text-xs text-muted">– Not Detected –</span>';

    } catch (err) {
      console.error(err);
      explanationContent.innerHTML = `<p class="text-red-400">An error occurred while fetching the explanation. Please check the console for details.</p>`;
    }
  }
</script>
</body>
</html>
