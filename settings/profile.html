            <a href="../contract-comparison.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="git-compare-arrows" class="icon"></i>Doc Comparison</a>
            <a href="../custom-clause.html" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700"><i data-lucide="wrench" class="icon"></i>Clause Builder</a>

  <!-- Main Content -->
  <main class="flex-1 p-4 sm:p-8 space-y-6 sm:space-y-8">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <button class="sm:hidden text-light" @click.stop="sidebarOpen = true"><i data-lucide="menu" class="w-7 h-7"></i></button>
        <div class="flex items-center gap-3">
            <i data-lucide="user-cog" class="w-8 h-8 text-brand"></i>
            <div>
                <h2 class="text-2xl sm:text-3xl font-bold">Account Settings</h2>
                <p class="text-sm sm:text-base text-muted">Manage your profile, subscription, and notifications.</p>
            </div>
        </div>
    </div>
      
    <!-- Settings Dashboard Layout -->
    <div class="lg:grid lg:grid-cols-12 lg:gap-x-8">
        <!-- Settings Sidebar -->
        <aside class="py-6 px-2 sm:px-0 lg:py-0 lg:px-0 lg:col-span-3">
            <nav class="space-y-1">

            <div class="bg-panel rounded-xl shadow p-6">
                <h3 class="text-lg font-semibold text-light mb-4">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-sm font-medium text-muted mb-1">First Name</label><input type="text" value="Alex" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
                    <div><label class="block text-sm font-medium text-muted mb-1">Last Name</label><input type="text" value="Morgan" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-muted mb-1">Email Address</label><input type="email" value="alex.morgan@example.com" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
                </div>
                <hr class="border-dark my-6">
                <h3 class="text-lg font-semibold text-light">Change Password</h3>
                <div class="space-y-4 mt-4">
                    <div><label class="block text-sm font-medium text-muted mb-1">Current Password</label><input type="password" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
                    <div><label class="block text-sm font-medium text-muted mb-1">New Password</label><input type="password" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
                    <div><label class="block text-sm font-medium text-muted mb-1">Confirm New Password</label><input type="password" class="w-full bg-dark border border-dark rounded-lg p-2 text-light"></div>
